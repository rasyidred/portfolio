    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Mobile Menu Toggle
        const menuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileLinks = document.querySelectorAll('.mobile-link');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when a link is clicked
        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });

        // Navbar Scroll Effect
        const header = document.getElementById('main-header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                header.classList.add('bg-white/90', 'dark:bg-slate-900/90', 'backdrop-blur-md', 'shadow-sm', 'py-4');
                header.classList.remove('bg-transparent', 'py-6');
            } else {
                header.classList.remove('bg-white/90', 'dark:bg-slate-900/90', 'backdrop-blur-md', 'shadow-sm', 'py-4');
                header.classList.add('bg-transparent', 'py-6');
            }
        });

        // Dark Mode Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        // Check for saved user preference, if any, on load of the website
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
        } else {
            htmlElement.classList.remove('dark');
        }

        themeToggle.addEventListener('click', function() {
            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    htmlElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    htmlElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }

            // if NOT set via local storage previously
            } else {
                if (htmlElement.classList.contains('dark')) {
                    htmlElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    htmlElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });

        // Active Section Highlighting (Scroll Spy)
        const sections = document.querySelectorAll('section[id]');
        const navLinks = document.querySelectorAll('.nav-link');

        // Function to update active navigation link
        function updateActiveNav(sectionId) {
            // Remove active classes from all nav links
            navLinks.forEach(link => {
                link.classList.remove('text-primary-600', 'dark:text-primary-400');
                link.classList.add('text-gray-600', 'dark:text-gray-300');
            });

            // Add active classes to the current section's nav link
            const activeLink = document.querySelector(`.nav-link[href="#${sectionId}"]`);
            if (activeLink) {
                activeLink.classList.remove('text-gray-600', 'dark:text-gray-300');
                activeLink.classList.add('text-primary-600', 'dark:text-primary-400');
            }
        }

        // Set About as active on page load
        updateActiveNav('about');

        // Scroll spy function
        function handleScrollSpy() {
            const scrollPosition = window.scrollY + 100; // Add offset for header

            // Find which section we're currently in
            let currentSection = 'about'; // Default to about

            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.offsetHeight;

                if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                    currentSection = section.id;
                }
            });

            updateActiveNav(currentSection);
        }

        // Throttle scroll events for better performance
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            if (scrollTimeout) {
                clearTimeout(scrollTimeout);
            }
            scrollTimeout = setTimeout(handleScrollSpy, 10);
        });

        // Publications Filter
        const filterBtns = document.querySelectorAll('.filter-btn');
        const paperItems = document.querySelectorAll('.paper-item');

        // Initialize: Show only featured papers on page load
        paperItems.forEach(item => {
            if (item.getAttribute('data-featured') !== 'true') {
                item.classList.add('hidden-item');
            }
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active button state
                filterBtns.forEach(b => {
                    b.classList.remove('bg-primary-600', 'text-white', 'shadow-md');
                    b.classList.add('text-gray-600', 'dark:text-gray-300', 'hover:bg-gray-200', 'dark:hover:bg-slate-700');
                });
                btn.classList.remove('text-gray-600', 'dark:text-gray-300', 'hover:bg-gray-200', 'dark:hover:bg-slate-700');
                btn.classList.add('bg-primary-600', 'text-white', 'shadow-md');

                const filterValue = btn.getAttribute('data-filter');

                paperItems.forEach(item => {
                    if (filterValue === 'All') {
                        item.classList.remove('hidden-item');
                    } else if (filterValue === 'Featured') {
                        if (item.getAttribute('data-featured') === 'true') {
                            item.classList.remove('hidden-item');
                        } else {
                            item.classList.add('hidden-item');
                        }
                    } else if (item.getAttribute('data-category') === filterValue) {
                        item.classList.remove('hidden-item');
                    } else {
                        item.classList.add('hidden-item');
                    }
                });
            });
        });
